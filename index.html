<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логитип проекта Место">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
    <h1 class="profile__username">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
    
    <p class="profile__status">Исследователь океана</p>
    <button class="profile__add-button"></button>
  </section>

  <section class="photos">
    <figure class="photo">
      <img src="../mesto-project/images/karachaevo.jpg" alt="Фото Домбаи">
      <figcaption class="photo__caption">
        <p class="photo__title">Карачаевск</p>
        <button class="photo__like"></button>
      </figcaption>
    </figure>
    <figure class="photo">
      <img src="../mesto-project/images/elbrus.jpg" alt="Фото Домбаи">
      <figcaption class="photo__caption">
        <p class="photo__title">Гора Эльбрус</p>
        <button class="photo__like"></button>
      </figcaption>
    </figure>
    <figure class="photo">
      <img src="../mesto-project/images/dombai.jpg" alt="Фото Домбаи">
      <figcaption class="photo__caption">
        <p class="photo__title">Домбай</p>
        <button class="photo__like"></button>
      </figcaption>
    </figure>
    <figure class="photo">
      <img src="../mesto-project/images/elbrus.jpg" alt="Фото Домбаи">
      <figcaption class="photo__caption">
        <p class="photo__title">Гора Эльбрус</p>
        <button class="photo__like"></button>
      </figcaption>
    </figure>
    <figure class="photo">
      <img src="../mesto-project/images/dombai.jpg" alt="Фото Домбаи">
      <figcaption class="photo__caption">
        <p class="photo__title">Домбай</p>
        <button class="photo__like"></button>
      </figcaption>
    </figure>
    <figure class="photo">
      <img src="../mesto-project/images/karachaevo.jpg" alt="Фото Домбаи">
      <figcaption class="photo__caption">
        <p class="photo__title">Карачаево-Черкесия</p>
        <button class="photo__like"></button>
      </figcaption>
    </figure>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
