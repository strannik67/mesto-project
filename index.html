<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-container">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </div>
  </header>

  <main class="content">

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input" type="text" name="name">
          <input class="popup__input" type="text" name="status">
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button button" type="button"></button>
        </form>
      </div>
    </div>
   
    <div class="popup popup_type_card">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__input" type="text" name="title" placeholder="Название">
          <input class="popup__input" type="text" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button button" type="button"></button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_type_image">
      <div class="popup__container">
        <figure class="popup__fullscreen-photo">
          <img class="popup__image" src="" alt="">
          <h2 class="popup__image-title"></h2>
          <button class="popup__close-button button" type="button"></button>
        </figure>
      </div>
    </div>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button" name="profile-edit-button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button" name="add-photo-button"></button>
    </section>

    <div class="photos">
      
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template id="templates">

    <article class="photo">
      <button class="photo__delete-button button" type="button"></button>
      <img class="photo__image" src="" alt="">
      <div class="photo__caption">
        <h2 class="photo__title"></h2>
        <button class="photo__like-button button" type="button"></button>
      </div>
    </article>

  </template>

  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>
</html>
