<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-container">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </div>
  </header>

  <main class="content">

    <section class="popup">
      <form class="popup__container" action="">
        <h2 class="popup__heading" >Редактировать профиль</h2>
        <input class="popup__input" type="text" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" value="Исследователь океана">
        <button class="popup__save-button button" type="submit">Сохранить</button>
        <button class="popup__close-button button"></button>
      </form>
    </section>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button button"></button>
    </section>
    <section class="photos">
      <figure class="photo">
        <img class="photo__image" src="./images/karachaevo.jpg" alt="Карачаево">
        <figcaption class="photo__caption">
          <p class="photo__title">Карачаевск</p>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__pseudo"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="photo">
        <img class="photo__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <figcaption class="photo__caption">
          <p class="photo__title">Гора Эльбрус</p>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__pseudo"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="photo">
        <img class="photo__image" src="./images/dombai.jpg" alt="Домбай">
        <figcaption class="photo__caption">
          <p class="photo__title">Домбай</p>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__pseudo"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="photo">
        <img class="photo__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <figcaption class="photo__caption">
          <p class="photo__title">Гора Эльбрус</p>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__pseudo"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="photo">
        <img class="photo__image" src="./images/dombai.jpg" alt="Домбай">
        <figcaption class="photo__caption">
          <p class="photo__title">Домбай</p>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__pseudo"></span>
          </label>
        </figcaption>
      </figure>
      <figure class="photo">
        <img class="photo__image" src="./images/karachaevo.jpg" alt="Карачаево">
        <figcaption class="photo__caption">
          <p class="photo__title">Карачаево-Черкесия</p>
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox">
            <span class="checkbox__pseudo"></span>
          </label>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
