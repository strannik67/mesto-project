<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo-container">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </div>
  </header>

  <main class="content">

    <section class="popup popup_opened">
      <div class="popup__container">
        <form class="popup__form" name="profile">
          <h2 class="popup__heading" >Редактировать профиль</h2>
          <input class="popup__input" type="text" value="Жак-Ив Кусто">
          <input class="popup__input" type="text" value="Исследователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button button" type="button"></button>
        </form>
      </div>

    </section>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <div class="photos">
      <article class="photo">
        <img class="photo__image" src="./images/test.jpg" alt="Карачаево">
        <div class="photo__caption">
          <h2 class="photo__title">Карачаевск</h2>
          <button class="photo__like-button button photo__like-button_checked" type="button"></button>
        </div>
      </article>
      <article class="photo">
        <img class="photo__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="photo__caption">
          <h2 class="photo__title">Гора Эльбрус</h2>
          <button class="photo__like-button button" type="button"></button>
        </div>
      </article>
      <article class="photo">
        <img class="photo__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="photo__caption">
          <h2 class="photo__title">Домбай</h2>
          <button class="photo__like-button button" type="button"></button>
        </div>
      </article>
      <article class="photo">
        <img class="photo__image" src="./images/elbrus.jpg" alt="Эльбрус">
        <div class="photo__caption">
          <h2 class="photo__title">Гора Эльбрус</h2>
          <button class="photo__like-button button" type="button"></button>
        </div>
      </article>
      <article class="photo">
        <img class="photo__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="photo__caption">
          <h2 class="photo__title">Домбай</h2>
          <button class="photo__like-button button" type="button"></button>
        </div>
      </article>
      <article class="photo">
        <img class="photo__image" src="./images/karachaevo.jpg" alt="Карачаево">
        <div class="photo__caption">
          <h2 class="photo__title">Карачаево-Черкесия</h2>
          <button class="photo__like-button button" type="button"></button>
        </div>
      </article>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
